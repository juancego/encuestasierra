<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción del Servicio de Transporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encuesta de Satisfacción del Servicio de Transporte</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="calidad">Calidad del Servicio:</label>
                <select id="calidad" name="calidad" required>
                    <option value="">Seleccione</option>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="puntualidad">Puntualidad:</label>
                <select id="puntualidad" name="puntualidad" required>
                    <option value="">Seleccione</option>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amabilidad">Amabilidad del Personal:</label>
                <select id="amabilidad" name="amabilidad" required>
                    <option value="">Seleccione</option>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios o Sugerencias:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
